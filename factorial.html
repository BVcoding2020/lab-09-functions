<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
	function factorial(n) {
		var total = 1;
		for (i = 0; i < n;; i++) {
			total = total * (n - i);
			console.log("Current i is " + i);
			console.log("Current value of total  is " + total);
		}
		return total;
		// return the final value of the total
	}

	var userstrting = prompt("Number please:");
	var usernum = parseInt(userstrting);

	console.log(usernum + "! is " + factorial(usernum));


</script>
</body>
</html>
